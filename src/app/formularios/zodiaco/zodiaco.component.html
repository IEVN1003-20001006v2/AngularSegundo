<div class="max-w-sm mx-auto bg-black p-6 rounded-lg shadow-md">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <h1  class="block mb-2 text-sm font-medium text-gray-1000 dark:text-white">Datos Personales</h1>

       
        <div class="mb-5">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>


        <div class="mb-5">
            <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
            <input type="text" id="apaterno" formControlName="apaterno"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

   
        <div class="mb-5">
            <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
            <input type="text" id="amaterno" formControlName="amaterno"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>


        <h3 class="text-md font-semibold mb-2">Fecha de Nacimiento</h3>
        <div class="flex space-x-2 mb-5">
            <input type="number" id="dia" placeholder="Día" formControlName="dia"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <input type="number" id="mes" placeholder="Mes" formControlName="mes"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <input type="number" id="anio" placeholder="Año" formControlName="anio"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

 
        <h3 class="text-md font-semibold mb-2">Sexo</h3>
        <div class="mb-5">
            <label class="inline-flex items-center me-4">
                <input type="radio" formControlName="sexo" value="Masculino"
                    class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600">
                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Masculino</span>
            </label>
            <label class="inline-flex items-center">
                <input type="radio" formControlName="sexo" value="Femenino"
                    class="form-radio text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600">
                <span class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Femenino</span>
            </label>
        </div>

    
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
    </form>


    <div *ngIf="resultado" class="mt-6 bg-gray-50 p-4 rounded-lg shadow-md">
        <h3 class="text-lg font-bold">Hola {{ resultado.nombre }} {{ resultado.apaterno }} {{ resultado.amaterno }}</h3>
        <p class="text-sm text-gray-700">Tienes {{ resultado.edad }} años</p>
        <p class="text-sm text-gray-700">Tu signo zodiacal chino es: {{ resultado.signoZodiacal }}</p>
        <img [src]="resultado.imgSigno" alt="signo chino" class="mt-3 max-w-full rounded-lg">
    </div>
</div>
